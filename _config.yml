# Set theme
remote_theme: daviddarnes/alembic@main

# 1. File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# 2. Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji
- jekyll-remote-theme

# 3. Gem settings
paginate: 5
paginate_path: blog/page:num

# 4. Jekyll settings
permalink: pretty
# timezone: America/New_York

# 5. Collections
collections:
  posts:
    title: Posts
    output: true
    description: "Find notes for each class here!"

# 6. Jekyll collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages

